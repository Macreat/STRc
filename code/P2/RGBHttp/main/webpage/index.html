<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="app.css" />
    <script async src="app.js"></script>
    <title>ESP32 Udemy Course</title>
  </head>

  <body>
    <header class ="title-container">
     
      <h1>ESP32 Application project development</h1>
    </header>
  

    <div id="MotorControl" class="motor-control-container">
      <h2>Automatic window - motor control</h2>
      <div>
          <button id="abrirMotores" onclick="abrirMotores()">Abrir Motor A y B</button>
          <button id="cerrarMotores" onclick="cerrarMotores()">Cerrar Motor A y B</button>
      </div>
  </div>
  <hr />

    <div id="WiFiConnect" class="temperature-control-container">
      <h2>ESP32 WiFi Connect</h2>
      <section>
        <input
          id="connect_ssid"
          type="text"
          maxlength="32"
          placeholder="SSID"
          value=""
        />
        <input
          id="connect_pass"
          type="password"
          maxlength="64"
          placeholder="Password"
          value=""
        />
        <input type="checkbox" onclick="showPassword()" />Show Password
      </section>
      <div class="buttons">
        <input id="connect_wifi" type="button" value="Connect" />
      </div>
      <div id="wifi_connect_credentials_errors"></div>
      <h4 id="wifi_connect_status"></h4>
    </div>
    <hr />

    
    <div id="TEMPERATURE_CONTROL" class="temperature-control-container">
      <div class="title-container">
        <h1>TEMPERATRURE STATE CONTROL</h1>
      </div>
      
      <div class="controls-container">
        <div id="NTC_TemperatueShow" class="NTC_Temperatue_show">
            <h2>NTC Temperature Monitor</h2>
            <section>
              <input
                type="checkbox"
                id="show_temp"
                name="check_temp"
                value="Show temperature"/>
              <label for="check_temp">Show temperature -</label>
              <label>Value: </label> <label id="msg"></label>
            </section>
        </div>

        <div id="DHT22Sensor">
          <h2>DHT22 Sensor Readings</h2>
          <label for="temperature_reading">Temperature: </label>
          <div id="temperature_reading"></div> 
          <label for="humidity_reading">Humidity: </label>
          <div id="humidity_reading"></div>
        </div>
        <hr>
        
      
        <div id="NTC_Temperatue" class="NTC_Temperatue_panel">
            <h2>NTC Temperature state</h2>
            <section>
              <div id="circulo"></div>
            </section>
        </div>
      </div>
    </div>
    <hr />

    



   

  </body>
  <html></html>
</html>
